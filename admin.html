<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Fortnite Bot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Consolas', monospace;
            background-color: #0a0a0a;
            display: flex;
            color: #00ff00;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #111111;
            height: 100vh;
            padding: 20px;
            color: #00ff00;
            position: fixed;
            border-right: 1px solid #00ff0033;
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 1px solid #00ff0033;
            padding-bottom: 15px;
        }

        .sidebar-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            border: 2px solid #00ff00;
        }

        .online-status {
            font-size: 12px;
            margin-top: 5px;
            text-shadow: 0 0 10px #00ff00;
        }

        /* Main content */
        .main-content {
            margin-left: 250px;
            padding: 20px;
            width: calc(100% - 250px);
            background: #0a0a0a;
        }

        /* Dashboard cards */
        .dashboard-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: #111111;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px #00ff0033;
            border: 1px solid #00ff0033;
            display: flex;
            align-items: center;
        }

        .card-icon {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            border: 1px solid #00ff0033;
            background: #0a0a0a;
        }

        .input-container {
            background: #111111;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
            border: 1px solid #00ff0033;
            box-shadow: 0 0 10px #00ff0033;
        }

        .log-container {
            background: #0a0a0a;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            height: 300px;
            overflow-y: auto;
            font-family: 'Consolas', monospace;
            border: 1px solid #00ff0033;
            box-shadow: 0 0 10px #00ff0033;
        }

        .log-container::-webkit-scrollbar {
            width: 8px;
        }

        .log-container::-webkit-scrollbar-track {
            background: #111111;
        }

        .log-container::-webkit-scrollbar-thumb {
            background: #00ff00;
            border-radius: 4px;
        }

        /* Log entries */
        .success { color: #00ff00; text-shadow: 0 0 5px #00ff00; }
        .error { color: #ff0000; text-shadow: 0 0 5px #ff0000; }
        .info { color: #00ffff; text-shadow: 0 0 5px #00ffff; }
        .warning { color: #ffff00; text-shadow: 0 0 5px #ffff00; }

        /* Inputs y botones */
        input {
            width: 100%;
            padding: 10px;
            background: #0a0a0a;
            border: 1px solid #00ff0033;
            border-radius: 4px;
            color: #00ff00;
            font-family: 'Consolas', monospace;
            margin: 10px 0;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 10px #00ff0033;
        }

        button {
            padding: 10px 20px;
            border: 1px solid #00ff0033;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            background: #111111;
            color: #00ff00;
            font-family: 'Consolas', monospace;
            text-transform: uppercase;
        }

        button:hover {
            background: #00ff00;
            color: #0a0a0a;
            box-shadow: 0 0 20px #00ff0033;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        h3 {
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
            margin-bottom: 15px;
        }

        .log-entry {
            padding: 5px 0;
            border-bottom: 1px solid #00ff0022;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="https://api.dicebear.com/7.x/bottts/svg?seed=bot" alt="Bot Avatar">
            <div>
                <h3>Fortnite Bot</h3>
                <div class="online-status">‚óè Conectando...</div>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="dashboard-cards">
            <div class="card">
                <div class="card-icon" style="background: #e3f2fd;">
                    <span style="color: #2196f3;">ü§ñ</span>
                </div>
                <div>
                    <h3>Estado del Bot</h3>
                    <div id="botStatus">Conectando...</div>
                </div>
            </div>
            
            <div class="card">
                <div class="card-icon" style="background: #e8f5e9;">
                    <span style="color: #4caf50;">üìä</span>
                </div>
                <div>
                    <h3>Autenticaci√≥n</h3>
                    <button id="authButton" class="primary">Autenticar Bot</button>
                </div>
            </div>
        </div>

        <div id="authInput" class="input-container">
            <h3>C√≥digo de Autorizaci√≥n</h3>
            <div style="display: flex; gap: 10px;">
                <input type="text" id="authCode" placeholder="Pega el c√≥digo de autorizaci√≥n aqu√≠" style="flex: 1;">
                <button id="submitAuth" class="primary">Enviar</button>
            </div>
        </div>

        <div class="log-container" id="logContainer"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:3003/api';
        let isConnected = false;

        // Esperar a que el DOM est√© completamente cargado
        document.addEventListener('DOMContentLoaded', () => {
            const authButton = document.getElementById('authButton');
            const submitAuth = document.getElementById('submitAuth');
            const authInput = document.getElementById('authInput');
            
            if (authButton) {
                authButton.addEventListener('click', () => {
                    addLog('üîÑ Iniciando proceso de autenticaci√≥n...', 'info');
                    authInput.style.display = 'block';
                });
            }

            if (submitAuth) {
                submitAuth.addEventListener('click', async () => {
                    const code = document.getElementById('authCode').value.trim();
                    if (!code) {
                        addLog('‚ùå El c√≥digo de autorizaci√≥n es requerido', 'error');
                        return;
                    }
                    await handleAuth(code);
                });
            }

            // Iniciar verificaci√≥n de estado
            init();
        });

        // Funciones auxiliares
        function addLog(message, type = 'info') {
            const logContainer = document.getElementById('logContainer');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logContainer.appendChild(entry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        async function checkServerConnection() {
            try {
                const response = await fetch(`${API_URL}/bot-status`);
                if (!response.ok) throw new Error('Error al conectar con el servidor');
                const data = await response.json();
                isConnected = true;
                updateBotStatus(data);
                return true;
            } catch (error) {
                console.error('Error de conexi√≥n:', error);
                updateBotStatus({ isReady: false, lastError: 'No se puede conectar al servidor' });
                return false;
            }
        }

        function updateBotStatus(data) {
            const botStatusDiv = document.getElementById('botStatus');
            const authButton = document.getElementById('authButton');
            const onlineStatus = document.querySelector('.online-status');

            if (!isConnected) {
                botStatusDiv.innerHTML = '<span style="color: #f44336;">Desconectado</span>';
                onlineStatus.innerHTML = '‚óè Offline';
                onlineStatus.style.color = '#f44336';
                authButton.disabled = true;
                return;
            }

            if (data.isReady) {
                botStatusDiv.innerHTML = `
                    <div style="color: #4caf50; font-weight: 500;">
                        Conectado ${data.displayName ? `como <span style="color: #2196f3">${data.displayName}</span>` : ''}
                    </div>
                `;
                onlineStatus.innerHTML = '‚óè Online';
                onlineStatus.style.color = '#4caf50';
                authButton.disabled = true;
            } else if (data.lastError) {
                botStatusDiv.innerHTML = `
                    <div style="color: #f44336; font-weight: 500;">
                        Error: ${data.lastError}
                    </div>
                `;
                onlineStatus.innerHTML = '‚óè Error';
                onlineStatus.style.color = '#f44336';
                authButton.disabled = false;
            } else {
                botStatusDiv.innerHTML = `
                    <div style="color: #ff9800; font-weight: 500;">
                        Inicializando...
                    </div>
                `;
                onlineStatus.innerHTML = '‚óè Conectando';
                onlineStatus.style.color = '#ff9800';
                authButton.disabled = false;
            }
        }

        async function handleAuth(code) {
            try {
                addLog('üîÑ Enviando c√≥digo de autorizaci√≥n...', 'info');
                const response = await fetch(`${API_URL}/auth`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code })
                });

                const data = await response.json();
                if (!response.ok) throw new Error(data.error || 'Error al autenticar');

                addLog('‚úÖ Bot autenticado correctamente', 'success');
                document.getElementById('authInput').style.display = 'none';
                document.getElementById('authCode').value = '';
                await checkServerConnection();
            } catch (error) {
                addLog(`‚ùå Error: ${error.message}`, 'error');
            }
        }

        async function init() {
            addLog('üîÑ Conectando al servidor...', 'info');
            await checkServerConnection();
            setInterval(checkServerConnection, 5000);
        }
    </script>
</body>
</html>
